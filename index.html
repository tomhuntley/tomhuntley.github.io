<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="utf-8">
  <meta name="author" content="Simon Miles (@geosmiles)">
  <link rel="shortcut icon" type="image/x-icon"
        href="https://www.surreyheath.gov.uk/sites/default/files/images/favicon.ico">
  <script src="https://beta-shared.xmap.cloud/js/app.js"></script>
  <link href="https://beta-shared.xmap.cloud/css/app.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    }
  </style>
</head>

<style>

  .xmap {
    height: 80vh;
  }

  .footer {
    height: 20vh;
    display: block;
    background-color: #32aa39 !important;
    border-color: #32aa39 !important;
    border-top: 5px solid #333 !important;
    color: #fff;
    text-align: center
  }

  .page {
    height: 100vh;
    margin: 0 auto
  }</style>

<body>
<div class="page">
  <div class="xmap">
    <xmap-embed mapid="faef1dfa-3805-4ca5-9e11-a7fc14b35a29"></xmap-embed>
  </div>
  <div class="footer" style="z-index: 190;">
    Surrey Heath Borough Council
  </div>
</div>
<script>

  // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
  let vh = window.innerHeight * 0.01;
  // Then we set the value in the --vh custom property to the root of the document
  document.documentElement.style.setProperty('--vh', `${vh}px`);

  // We listen to the resize event
  window.addEventListener('resize', () => {
    // We execute the same script as before
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  });
</script>
</body>

</html>

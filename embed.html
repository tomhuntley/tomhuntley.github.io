<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script
      src="https://embed.toms-sandbox.xmap.cloud/embed.mjs"
  ></script>
</head>
<body>
<div style="width: 550px; height: 450px">
  <xmap-app>
    <xmap-web-map
        zoom="10"
        extent="420000,160000,425000,165000"
    >
      <xmap-web-layer-wms
          url="https://gxdatauk.maps.xmap.cloud/wms"
          layer="gx_data_uk_public:parish_region"
      ></xmap-web-layer-wms>
    </xmap-web-map>
  </xmap-app>
</div>
</body>
</html>
